<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lalatina ‚Äì Fase 2</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 20px;
}

.card {
  background: #020617;
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 0 20px rgba(0,0,0,.4);
}

h2 { text-align: center; }

button {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  border-radius: 10px;
  border: none;
  background: #2563eb;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #1d4ed8;
}

.option {
  background: #020617;
  border: 1px solid #334155;
  padding: 12px;
  border-radius: 10px;
  margin-top: 10px;
  cursor: pointer;
  text-align: center;
}

.option:hover {
  background: #1e293b;
}

.feedback {
  margin-top: 12px;
  font-size: 14px;
  padding: 10px;
  border-radius: 8px;
}

.error {
  background: #3f1d1d;
  border-left: 4px solid #ef4444;
}

.progress {
  margin-top: 10px;
  font-size: 14px;
  opacity: .8;
}
</style>
</head>

<body>
<div class="container">
  <div class="card" id="app"></div>
</div>

<script>
const app = document.getElementById("app");

let state = {
  screen: "intro1", // intro1 | intro2 | training | finished
  correct: 0,
  errors: 0,
  current: null
};

/* ---------- BANCO BASE ---------- */

const subjects = [
  { en: "I", pt: "Eu", be: "am" },
  { en: "You", pt: "Voc√™", be: "are" },
  { en: "He", pt: "Ele", be: "is" },
  { en: "She", pt: "Ela", be: "is" },
  { en: "It", pt: "Isso", be: "is" },
  { en: "We", pt: "N√≥s", be: "are" },
  { en: "They", pt: "Eles", be: "are" }
];

const complements = [
  { en: "happy", pt: "feliz" },
  { en: "ready", pt: "pronto" },
  { en: "tired", pt: "cansado" },
  { en: "at home", pt: "em casa" },
  { en: "here", pt: "aqui" },
  { en: "a student", pt: "um estudante" },
  { en: "very good", pt: "muito bem" },
  { en: "late", pt: "atrasado" }
];

function translateBe(be) {
  if (be === "am") return "estou";
  if (be === "is") return "est√°";
  if (be === "are") return "est√£o";
}

/* ---------- GERADOR COM DIFICULDADE ---------- */

function generateQuestion() {
  const s = subjects[Math.floor(Math.random() * subjects.length)];
  const c = complements[Math.floor(Math.random() * complements.length)];

  let level = 0;
  if (state.correct >= 100) level = 1;
  if (state.correct >= 200) level = 2;

  // 0 = negativa | 1 = interrogativa | 2 = interrogativa negativa
  const type = level === 0 ? 0 : level === 1 ? 1 : 2;

  if (type === 0) {
    return {
      text: `${s.en} ___ not ${c.en}.`,
      options: ["am","is","are"],
      answer: s.be,
      partial: `${s.pt} ___ n√£o ${c.pt}.`,
      full: `${s.pt} n√£o ${translateBe(s.be)} ${c.pt}.`
    };
  }

  if (type === 1) {
    return {
      text: `___ ${s.en.toLowerCase()} ${c.en}?`,
      options: ["Am","Is","Are"],
      answer: s.be.charAt(0).toUpperCase() + s.be.slice(1),
      partial: `___ ${s.pt.toLowerCase()} ${c.pt}?`,
      full: `${s.pt} ${translateBe(s.be)} ${c.pt}?`
    };
  }

  return {
    text: `___ ${s.en.toLowerCase()} not ${c.en}?`,
    options: ["Am","Is","Are"],
    answer: s.be.charAt(0).toUpperCase() + s.be.slice(1),
    partial: `___ ${s.pt.toLowerCase()} n√£o ${c.pt}?`,
    full: `${s.pt} n√£o ${translateBe(s.be)} ${c.pt}?`
  };
}

/* ---------- TELAS ---------- */

function render() {
  if (state.screen === "intro1") {
    app.innerHTML = `
      <h2>Verbo To Be</h2>
      <p>
        O verbo <b>to be</b> significa <b>ser</b> ou <b>estar</b>.<br><br>
        I am ‚Üí eu estou<br>
        You are ‚Üí voc√™ est√°<br>
        He / She / It is ‚Üí ele/ela est√°<br>
        We are ‚Üí n√≥s estamos<br>
        They are ‚Üí eles est√£o
      </p>
      <button onclick="nextIntro()">Continuar</button>
    `;
    return;
  }

  if (state.screen === "intro2") {
    app.innerHTML = `
      <h2>Forma Negativa</h2>
      <p>
        Para negar o verbo <b>to be</b>, usamos <b>not</b>.<br><br>
        I am <b>not</b> happy ‚Üí eu n√£o estou feliz<br>
        He is <b>not</b> ready ‚Üí ele n√£o est√° pronto<br>
        They are <b>not</b> here ‚Üí eles n√£o est√£o aqui
      </p>
      <button onclick="start()">Come√ßar</button>
    `;
    return;
  }

  if (state.screen === "finished") {
    app.innerHTML = `<h2>Parab√©ns üéâ</h2><p>Voc√™ concluiu esta fase.</p>`;
    return;
  }

  renderQuestion();
}

function renderQuestion(feedback = "") {
  app.innerHTML = `
    <h2>Complete a frase</h2>
    <p style="text-align:center;font-size:18px">${state.current.text}</p>

    ${state.current.options.map(op => `
      <div class="option" onclick="answer('${op}')">${op}</div>
    `).join("")}

    ${feedback}

    <div class="progress">
      Acertos: ${state.correct} / 300
    </div>

    ${state.errors >= 5 ? `<button onclick="next()">Pular pergunta</button>` : ""}
  `;
}

/* ---------- L√ìGICA ---------- */

function nextIntro() {
  state.screen = "intro2";
  render();
}

function start() {
  state.screen = "training";
  next();
}

function next() {
  state.current = generateQuestion();
  state.errors = 0;
  render();
}

function answer(op) {
  if (op === state.current.answer) {
    state.correct++;
    if (state.correct >= 300) {
      state.screen = "finished";
      render();
      return;
    }
    next();
    return;
  }

  state.errors++;

  let feedback = `<div class="feedback error">Resposta errada.</div>`;

  if (state.errors >= 3) {
    feedback = `
      <div class="feedback error">
        <b>Tradu√ß√£o:</b><br>
        ${state.current.partial}<br><br>
        <b>Frase correta:</b><br>
        ${state.current.full}
      </div>
    `;
  }

  renderQuestion(feedback);
}

/* ---------- INIT ---------- */
render();
</script>
</body>
</html>
