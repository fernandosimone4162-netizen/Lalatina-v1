<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lalatina â€“ Verbo To Be</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 20px;
}

.card {
  background: #020617;
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 0 20px rgba(0,0,0,.4);
}

h2 {
  text-align: center;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  border-radius: 10px;
  border: none;
  background: #2563eb;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #1d4ed8;
}

.option {
  background: #020617;
  border: 1px solid #334155;
  padding: 12px;
  border-radius: 10px;
  margin-top: 10px;
  cursor: pointer;
  text-align: center;
}

.option:hover {
  background: #1e293b;
}

.feedback {
  margin-top: 12px;
  font-size: 14px;
  padding: 10px;
  border-radius: 8px;
}

.error {
  background: #3f1d1d;
  border-left: 4px solid #ef4444;
}

.success {
  background: #062e1a;
  border-left: 4px solid #22c55e;
}

.progress {
  margin-top: 10px;
  font-size: 14px;
  opacity: .8;
}
</style>
</head>

<body>
<div class="container">
  <div class="card" id="app"></div>
</div>

<script>
const app = document.getElementById("app");

let state = {
  mode: "study", // study | training | finished
  correct: 0,
  errors: 0,
  tries: 0,
  current: null
};

/* ---------------- BANCO DE FRASES ---------------- */

const subjects = [
  { en: "I", pt: "Eu", be: "am" },
  { en: "You", pt: "VocÃª", be: "are" },
  { en: "He", pt: "Ele", be: "is" },
  { en: "She", pt: "Ela", be: "is" },
  { en: "It", pt: "Isso", be: "is" },
  { en: "We", pt: "NÃ³s", be: "are" },
  { en: "They", pt: "Eles", be: "are" }
];

const complements = [
  { en: "very good", pt: "muito bem" },
  { en: "happy", pt: "feliz" },
  { en: "tired", pt: "cansado" },
  { en: "ready", pt: "pronto" },
  { en: "at home", pt: "em casa" },
  { en: "here", pt: "aqui" },
  { en: "sad", pt: "triste" },
  { en: "a student", pt: "um estudante" }
];

// gera ~10.000 perguntas automaticamente
function generateQuestion() {
  const s = subjects[Math.floor(Math.random() * subjects.length)];
  const c = complements[Math.floor(Math.random() * complements.length)];

  return {
    text: `${s.en} ___ ${c.en}.`,
    answer: s.be,
    translation: `${s.pt} ___ ${c.pt}.`,
    fullTranslation: `${s.pt} ${translateBe(s.be)} ${c.pt}.`
  };
}

function translateBe(be) {
  if (be === "am") return "estou";
  if (be === "is") return "estÃ¡";
  if (be === "are") return "estÃ£o";
}

/* ---------------- RENDER ---------------- */

function renderStudy() {
  app.innerHTML = `
    <h2>Verbo To Be</h2>
    <p>
      O verbo <b>to be</b> significa <b>ser</b> ou <b>estar</b>.<br><br>
      I am â†’ eu estou<br>
      You are â†’ vocÃª estÃ¡<br>
      He / She / It is â†’ ele/ela estÃ¡<br>
      We are â†’ nÃ³s estamos<br>
      They are â†’ eles estÃ£o
    </p>
    <button onclick="start()">ComeÃ§ar</button>
  `;
}

function renderQuestion(feedback = "") {
  app.innerHTML = `
    <h2>Complete a frase</h2>
    <p style="text-align:center;font-size:18px">${state.current.text}</p>

    ${["am","is","are"].map(op => `
      <div class="option" onclick="answer('${op}')">${op}</div>
    `).join("")}

    ${feedback}

    <div class="progress">
      Acertos: ${state.correct} / 300
    </div>

    ${state.errors >= 5 ? `<button onclick="skip()">Pular pergunta</button>` : ""}
  `;
}

/* ---------------- LÃ“GICA ---------------- */

function start() {
  state.mode = "training";
  nextQuestion();
}

function nextQuestion() {
  state.current = generateQuestion();
  state.errors = 0;
  state.tries = 0;
  renderQuestion();
}

function answer(selected) {
  state.tries++;

  if (selected === state.current.answer) {
    state.correct++;

    if (state.correct >= 300) {
      app.innerHTML = `<h2>ParabÃ©ns ðŸŽ‰</h2><p>VocÃª concluiu esta fase.</p>`;
      return;
    }

    nextQuestion();
    return;
  }

  state.errors++;

  let feedback = `<div class="feedback error">Resposta errada.</div>`;

  if (state.errors >= 3) {
    feedback = `
      <div class="feedback error">
        <b>TraduÃ§Ã£o:</b><br>
        ${state.current.translation}<br><br>
        <b>Frase correta:</b><br>
        ${state.current.fullTranslation}
      </div>
    `;
  }

  renderQuestion(feedback);
}

function skip() {
  nextQuestion();
}

/* ---------------- INIT ---------------- */

renderStudy();
</script>
</body>
</html>
