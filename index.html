<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Lalatina ‚Äî Fase 1</title>

<style>
/* ===== FUNDO GAL√ÅXIA ROXO ===== */
body {
    margin: 0;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    color: #fff;
    background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.15) 1px, transparent 1px),
        radial-gradient(circle at 80% 40%, rgba(255,255,255,0.12) 1px, transparent 1px),
        radial-gradient(circle at 50% 70%, rgba(255,255,255,0.1) 1px, transparent 1px),
        linear-gradient(180deg, #2b003d, #120018);
    background-size: 3px 3px, 4px 4px, 5px 5px, cover;
    padding: 20px;
}

/* ===== T√çTULO ===== */
h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #ff66cc;
}

/* ===== CAIXA PRINCIPAL ===== */
.card {
    max-width: 500px;
    margin: auto;
    background: #0d0d0f;
    border-radius: 14px;
    padding: 20px;
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
}

/* ===== PERGUNTA ===== */
.question {
    background: #151518;
    padding: 16px;
    border-radius: 10px;
    margin-bottom: 15px;
    font-size: 18px;
}

/* ===== INPUT ===== */
input {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    margin-bottom: 12px;
}

/* ===== BOT√ïES ===== */
button {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    background: #000;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 10px;
}

button:hover {
    background: #1f1f1f;
}

/* ===== INFO ===== */
.info {
    text-align: center;
    font-size: 14px;
    opacity: 0.7;
    margin-top: 10px;
}
</style>
</head>

<body>

<h1>Lalatina ‚Äî Fase 1</h1>

<div class="card">
    <div class="question" id="questionBox">
        Traduza: "I am learning English."
    </div>

    <input id="answer" placeholder="Digite a tradu√ß√£o aqui">

    <button onclick="voiceAnswer()">üé§ Responder por voz</button>
    <button onclick="nextQuestion()">Responder</button>

    <div class="info" id="info">
        Pergunta 7 | Dificuldade 3
    </div>
</div>

<script>
/* ===== ESTADO ===== */
let questionNumber = 7;
let difficulty = 3;

const QUESTIONS = [
    "Good morning.",
    "Good night.",
    "Hello.",
    "I am learning English.",
    "You are my friend.",
    "She is happy.",
    "He is here."
];

let current = 3;

/* ===== MOSTRAR PERGUNTA ===== */
function showQuestion() {
    document.getElementById("questionBox").innerText =
        `Traduza: "${QUESTIONS[current]}"`;

    document.getElementById("info").innerText =
        `Pergunta ${questionNumber} | Dificuldade ${difficulty}`;
}

/* ===== PR√ìXIMA ===== */
function nextQuestion() {
    questionNumber++;
    current = (current + 1) % QUESTIONS.length;
    document.getElementById("answer").value = "";
    showQuestion();
}

/* ===== VOZ ===== */
function voiceAnswer() {
    if (!('webkitSpeechRecognition' in window)) {
        alert("Reconhecimento de voz n√£o suportado.");
        return;
    }

    const recognition = new webkitSpeechRecognition();
    recognition.lang = "pt-BR";
    recognition.start();

    recognition.onresult = function(event) {
        document.getElementById("answer").value =
            event.results[0][0].transcript;
    };
}

/* INIT */
showQuestion();
</script>

</body>
</html>
