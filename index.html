<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>LaLatina — Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #020617, #0f172a);
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: #020617;
        width: 100%;
        max-width: 420px;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 0 40px rgba(0,0,0,0.6);
        text-align: center;
    }

    h1 {
        margin-bottom: 10px;
        font-size: 26px;
    }

    p {
        font-size: 15px;
        color: #cbd5f5;
        margin-bottom: 25px;
    }

    button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
    }

    .google-btn {
        background: #ffffff;
        color: #000000;
        font-weight: bold;
    }

    .start-btn {
        background: #22c55e;
        color: #020617;
        font-weight: bold;
        display: none;
    }

    .hidden {
        display: none;
    }

    .footer {
        margin-top: 25px;
        font-size: 12px;
        color: #64748b;
    }
</style>
</head>

<body>

<div class="container">

    <h1>LaLatina</h1>
    <p>Aprenda inglês de forma adaptativa, progressiva e real.</p>

    <!-- LOGIN -->
    <button class="google-btn" id="loginBtn">
        Entrar com Google
    </button>

    <!-- APÓS LOGIN -->
    <div id="afterLogin" class="hidden">
        <p>Login realizado com sucesso.</p>
        <button class="start-btn" id="startBtn">
            Começar
        </button>
    </div>

    <div class="footer">
        © LaLatina • Sistema progressivo de aprendizado
    </div>

</div>

<script>
/* ===========================
   LOGIN (SIMULADO)
   =========================== */

const loginBtn = document.getElementById("loginBtn");
const afterLogin = document.getElementById("afterLogin");
const startBtn = document.getElementById("startBtn");

// Verifica se já existe sessão
if (localStorage.getItem("lalatina_user")) {
    mostrarInicio();
}

loginBtn.addEventListener("click", () => {
    // Simulação de login Google
    const usuario = {
        nome: "Usuário LaLatina",
        email: "usuario@lalatina.app",
        faseAtual: 1,
        progresso: {},
        provas: {}
    };

    localStorage.setItem("lalatina_user", JSON.stringify(usuario));
    mostrarInicio();
});

function mostrarInicio() {
    loginBtn.style.display = "none";
    afterLogin.classList.remove("hidden");
    startBtn.style.display = "block";
}

/* ===========================
   INÍCIO DO SISTEMA
   =========================== */

startBtn.addEventListener("click", () => {
    window.location.href = "fases.html";
});
</script>

</body>
</html>
